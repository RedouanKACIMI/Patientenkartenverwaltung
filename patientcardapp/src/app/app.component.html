<div class="container">
  <div class="row">
      <div class="col-lg-12 card-margin">
          <div class="card search-form">
              <div class="card-body p-0">
                  <form id="search-form">
                      <div class="row">
                          <div class="col-12">
                              <div class="row no-gutters">
                                  <div class="col-lg-11 col-md-9 col-sm-12 p-0">
                                      <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                                  </div>
                                  <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                      <button type="submit" class="btn btn-base">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                      </button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
          <div class="col-12">
              <div class="card card-margin">
                  <div class="card-body">
                      <div class="row search-body">
                          <div class="col-lg-12">
                              <div class="search-result">
                                  <div class="result-header">
                                      <div class="row">
                                          <div class="col-lg-12">
                                              <div class="result-actions">
                                                  <div class="result-views">
                                                      <button type="button" class="btn btn-soft-base btn-icon">
                                                          <i class="fa fa-plus"></i>
                                                          <b>Add Patient Card</b>
                                                      </button>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  
                                  <div class="result-body">
                                      <div class="table-responsive">
                                          <table class="table widget-26">
                                              <tbody *ngFor="let patient of patients">
                                                  <tr>
                                                      <td>
                                                          <div class="widget-26-job-starred">
                                                            <button type="button" class="btn btn-soft-base btn-icon">
                                                              <i class="fa fa-pencil"></i>
                                                            </button>
                                                          </div>
                                                      </td>
                                                      <td>
                                                          <div class="widget-26-job-title">
                                                              <p>{{patient.vorname +" "+ patient.name}}</p>
                                                              <p class="m-0 employer-name">Geb. am: {{patient.geburtsdatum}}</p>
                                                          </div>
                                                      </td>
                                                      <td>
                                                          <div class="widget-26-job-salary">Versicherungsnummer: {{patient.versichertennummer}}</div>
                                                      </td>
                                                      <td>
                                                          <div class="widget-26-job-info">
                                                              <p class="type m-0">{{patient.kassenname}}</p>
                                                              <p class="text-muted m-0">{{patient.ik}}</p>
                                                          </div>
                                                      </td>
                                                      <td>
                                                          <div class="widget-26-job-salary">GÃ¼ltig bis: {{patient.ablaufdatum}}</div>
                                                      </td>
                                                      <td>
                                                          <div class="widget-26-job-starred">
                                                            <button type="button" class="btn btn-soft-base btn-icon">
                                                              <i class="fa fa-times"></i>
                                                            </button>
                                                          </div>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
